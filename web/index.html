<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walmart Hybrid Forecast Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --walmart-blue: #0071ce; --walmart-yellow: #ffc220; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; padding: 40px; color: #333; }
        .card { background: white; padding: 35px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); max-width: 1000px; margin: auto; }
        
        .input-section { max-width: 400px; margin: 0 auto 30px auto; display: flex; flex-direction: column; gap: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        
        label { font-weight: bold; color: var(--walmart-blue); }
        select { padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem; }
        button { padding: 15px; background: var(--walmart-yellow); border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        #dashboard-content { display: none; margin-top: 40px; border-top: 2px solid #eee; padding-top: 30px; }
        .chart-container { height: 400px; margin-bottom: 50px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; text-align: left; padding: 15px; border-bottom: 2px solid #dee2e6; }
        td { padding: 15px; border-bottom: 1px solid #eee; color: black; font-variant-numeric: tabular-nums; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align: center; margin-bottom: 30px;">Walmart Sales Prediction Dashboard</h2>
    
    <div class="input-section">
        <div class="form-group">
            <label>Store ID</label>
            <select id="storeSelect"></select>
        </div>
        <div class="form-group">
            <label>Department ID</label>
            <select id="deptSelect"></select>
        </div>
        <button onclick="generateAnalysis()">Generate Sample Prediction</button>
    </div>

    <div id="dashboard-content">
        <h3>Historical Trends</h3>
        <div class="chart-container">
            <canvas id="salesChart"></canvas>
        </div>

        <h3>Forecasted Sales</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Predicted Sales</th>
                    <th>Actual Sales</th>
                    <th>Difference ($ / %)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
let myChart;

window.onload = async () => {
    try {
        const res = await fetch('/get_options');
        const data = await res.json();
        const sSelect = document.getElementById('storeSelect');
        const dSelect = document.getElementById('deptSelect');
        
        data.stores.forEach(s => sSelect.add(new Option(`Store ${s}`, s)));
        data.depts.forEach(d => dSelect.add(new Option(`Department ${d}`, d)));
    } catch(e) { console.error("Could not fetch options."); }
};

async function generateAnalysis() {
    const s = document.getElementById('storeSelect').value;
    const d = document.getElementById('deptSelect').value;
    
    const res = await fetch('/predict', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ store: s, dept: d })
    });
    const data = await res.json();

    document.getElementById('dashboard-content').style.display = 'block';

    const ctx = document.getElementById('salesChart').getContext('2d');
    if (myChart) myChart.destroy();
    myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: data.history.labels,
            datasets: [
                { label: 'Actual', data: data.history.actuals, borderColor: '#0071ce', tension: 0.2 },
                { label: 'Predicted', data: data.history.predictions, borderColor: '#ffc220', borderDash: [5,5], tension: 0.2 }
            ]
        },
        options: { 
            responsive: true, 
            maintainAspectRatio: false,
            plugins: { legend: { position: 'bottom' } }
        }
    });

    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    
    for(let i = 0; i < data.history.labels.length; i++) {
        const row = tbody.insertRow();
        const act = data.history.actuals[i];
        const pre = data.history.predictions[i];
        
        const diffDollar = Math.abs(act - pre);
        const diffPercent = (diffDollar / act) * 100;
        const fmt = { minimumFractionDigits: 2, maximumFractionDigits: 2 };

        row.innerHTML = `
            <td>${data.history.labels[i]}</td>
            <td>$${pre.toLocaleString(undefined, fmt)}</td>
            <td>$${act.toLocaleString(undefined, fmt)}</td>
            <td>$${diffDollar.toLocaleString(undefined, fmt)} / ${diffPercent.toFixed(1)}%</td>
        `;
    }
}
</script>
</body>
</html>
